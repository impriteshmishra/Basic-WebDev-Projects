<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-grp">
                    <div class="input-field" id="name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field" id="email-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field" id="user-field">
                        <i class="fa-solid fa-id-card-clip"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field" id="mobile-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="Mobile No.">
                    </div>
                    <div class="input-field" id="dob-field">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input class="date" type="date" placeholder="Date of birth">
                    </div>
                    <div class="input-field" id="password-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Create password" name="password">
                    </div>
                    <p>Forget password<a href="#">Click Here!</a></p>
                </div>
                <div class="btn">
                    <button type="button" id="signUpbtn">Sign Up</button>
                    <button type="button" class="disable" id="signInbtn">Sign In</button>

                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>

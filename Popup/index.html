<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  
    <div class="container">
        <button type="submit" class="btn"  onclick=" openPopup()">Click</button>
        <div class="Popup" id="popup">
            <img src="Green-check-mark-icon-on-transparent-background-PNG.png">
            <h2>Thank You!</h2>
            <p>You have successfully submitted details.</p>
            <button type="button" onclick="closePopup()" >Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputBox">
            <input type="text" class="input" id="passbox" disabled>
            <i class="fa-regular fa-copy" id="copy"></i>
        </div>
        
        <input type="range" min="1" max="16" value="8" id="inputrange">
        <div class="slide">
            <p>Password Length</p>
            <span id="rangevalue"> 5</span>
        </div>
        <div class="slide">
            <label for="upercase">Include upercase (A-Z)</label>
            <input type="checkbox" name="upercase" id="upercase" checked>
        </div>
        <div class="slide">
            <label for="lowercase">Include lowercase (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
    
        <div class="slide">
            <label for="number">Include numbers (0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
        </div>
        <div class="slide">
            <label for="specialCharacter">Include special character (&-*)</label>
            <input type="checkbox" name="specialCharacter" id="specialCharacter" checked>
        </div>
        <button type="button" class="button" id="button">Generate Password</button>
    </div>
    <script src="script..js">script</script>
</body>

</html>

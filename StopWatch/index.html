<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="mainCont">
        <div class="container">
            <div class="timer">00 : 00 : 00</div>
        </div>
        <div class="btn">
           <button class="stop click" id="stopbtn"><i class="fa-solid fa-stop"></i></button>
           <button class="start click" id="startbtn"><i class="fa-solid fa-play"></i></button>
           <button class="reset click" id="resetbtn"><i class="fa-solid fa-reply"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

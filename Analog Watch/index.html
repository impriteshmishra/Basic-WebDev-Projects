<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Clock</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour h-1">1</div>
        <div class="hour h-2">2</div>
        <div class="hour h-3">3</div>
        <div class="hour h-4">4</div>
        <div class="hour h-5">5</div>
        <div class="hour h-6">6</div>
        <div class="hour h-7">7</div>
        <div class="hour h-8">8</div>
        <div class="hour h-9">9</div>
        <div class="hour h-10">10</div>
        <div class="hour h-11">11</div>
        <div class="hour h-12">12</div>
        <div class="name">Analog</div>
        <div class="name">Clock<i class="fa-solid fa-clock"></i></div>

        <div class="minute-hand-wraper" id="min-id">
            <div class="minute-hand">
                <div class="min-hand"></div>
                <div class="min-arrow">V</div>
            </div>
        </div>

        <div class="hour-hand-wraper" id="hour-id">
            <div class="hour-hand">
                <div class="hr-hand"></div>
                <div class="hr-arrow">V</div>
            </div>
        </div>

        <div class="second-hand-wraper" id="sec-id">
            <div class="second-hand">
                <div class="sec-hand"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

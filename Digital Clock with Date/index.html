<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock & Date </title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:ital,wght@0,400;0,700;0,800;1,300&display=swap');
      </style>
</head>

<body onload="initClock()">
    <!-- <h3>Digital Clock & Date</h3> -->
    <div class="ClockandDate">
    <div class="Date">
        <span id="day">Day,</span>
        <span id="month">Month,</span>
        <span id="daynum">Date,</span>
        <span id="year">Year</span>
    </div>
        <div class="Clock">
            <span id="hour">00:</span>
            <span id="minute">00:</span>
            <span id="second">00</span>
            <span id="AMPM">AM</span>
        </div>
    </div>
</body>

</html>
